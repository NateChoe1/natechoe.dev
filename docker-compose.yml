version: "3"
services:
  natechoe.dev:
    image: natechoe/natechoe.dev
    container_name: natechoe.dev
    ports:
      - "82:80"
    volumes:
      - ./tor-data:/tor-data
    working_dir: "/site/"
    restart:
      always
  natechoe.dev-onion:
    image: natechoe/tor-relay
    container_name: natechoe.dev-onion
    volumes:
      - ./tor-data:/var/lib/tor/tor-data
      - ./torrc:/etc/tor/torrc
    environment:
      - RELAY_EXPERT=1
    restart:
      always
